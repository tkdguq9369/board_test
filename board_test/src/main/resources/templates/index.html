<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {

		
	})
</script>
<style type="text/css">
button {
	font-size: 30px;
}
</style>
<title>게시판 만들어보기</title>
</head>
<body>
	<th:block th:if="${session.SNICK} == null">
		인덱스 페이지
		<br>
		<button type="button" onclick="location.href = '/boardList';">보드
			리스트</button>
		<br>
		<button type="button" onclick="location.href = '/userLogin';">로그인
			하기</button>
	</th:block>
	<th:block th:unless="${session.SNICK} == null">
		<span th:text="|${session.SNICK} 님 반갑습니다!|"></span>
		<br>
		<br>
		<br>
		인덱스 페이지
		<br>
		<button type="button" onclick="location.href = '/boardList';">보드
			리스트</button>
		<br>
		<button type="button" onclick="userLogout()">로그아웃 하기</button>
	</th:block>
	
	<script type="text/javascript">
	function userLogout(){
		var logout = confirm("로그아웃을 하시겠습니까?");
		if (logout == true) {
			alert('로그아웃 되었습니다.');
			location.href = '/logout'
		}
	}
	</script>

</body>
</html>
